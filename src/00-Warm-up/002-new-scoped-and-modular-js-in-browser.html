<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New -- modular -- JS in browser</title>
</head>

<body>
    <h1 id="heading-1"></h1>
    <script type="module">
        let ten = 10;
        const $header = document.querySelector('#heading-1');
        $header.innerHTML = 'Hello, today we will count to ' + ten;
        console.log('or maybe we will count to:', ten, '?')
    </script>
    <script type="module">
        let ten = 11;
        console.log('or maybe we will count to:', ten, '?')
    </script>
    <script type="module">
        import jquery from 'https://esm.sh/jquery'
        console.log('Jquery check:', jquery);
        jquery('h1').html('TEST...')
    </script>
</body>

</html>
